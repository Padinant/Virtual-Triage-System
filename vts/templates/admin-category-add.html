{% extends "base.html" %}

{% block title %}Add Category - Admin{% endblock %}

{% block styles %}
  <link href="/admin-add.css" rel="stylesheet" />
{% endblock %}

{% block content %}
  <h1 class="page-title">Add Category [ADMIN]</h1>

  <form class="admin-faq-form" action="{{ url_for('category_add_post') }}" method="post" autocomplete="off">
    <div class="admin-form-group">
      <input type="text" name="category_name" id="category-name" class="admin-textfield" placeholder="Category name" value="{% if form_data %}{{ form_data.category_name }}{% endif %}" minlength="1" maxlength="50" />
    </div>

    <div class="admin-form-group">
      <!-- Sorting priority field -->
      <h2 class="section-heading">Sorting Priority (Lower Number = Higher Priority)</h2>
      <input type="number" name="priority" id="priority" value="5" min="1" max="10" class="admin-input-number" />
    </div>

    <div class="admin-form-actions">
      <a class="admin-exit-button" href="{{ url_for('faq_page') }}" role="button">Exit</a>
      <button class="admin-submit-button" type="submit">Create Category</button>
    </div>
  </form>

{% endblock %}
